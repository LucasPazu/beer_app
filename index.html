<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <title>Beer App</title>
</head>
<body>
    <div class="search-bar">
        <header class="header">
            <h1 class="heading-primary">Beer App</h1>
        </header>

        <div class="search">
            <div class="search__beer">
                <input class="input name" id="input-beer-name" type="text" placeholder="type in beer name" />
                <button id="search-btn">
                    <svg class="search-icon" id="search-icon">
                        <use xlink:href="./SVGs/sprite.svg#icon-search"></use>
                    </svg>
                </button>

            </div>
        </div>

        <div class="search__abv">
            <p>ABV: </p>
            <label class="label"for="min-abv">min %:</label>
            <input type="number" class="input abv" id="min-abv">
            <label class="label"for="max-abv">max %:</label>
            <input type="number" class="input abv" id="max-abv">
        </div>

        <div class="search__ibu">
            <p>IBU: </p>
            <label class="label"for="min-ibu">min :</label>
            <input type="number" class="input ibu" id="min-ibu">
            <label class="label"for="max-ibu">max :</label>
            <input type="number" class="input ibu" id="max-ibu">
        </div>

        <div class="search__ebc">
            <p>EBC: </p>
            <label class="label"for="min-ebc">min :</label>
            <input type="number" class="input ebc" id="min-ebc">
            <label class="label"for="max-ebc">max :</label>
            <input type="number" class="input ebc" id="max-ebc">
        </div>

        <div class="search__random">
            <button id="random-beer" class="btn random-beer">random</button>
        </div>
    </div>
    <div class="results-box">
        <h2 class="info">Results here</h2>
    </div>
    <script src="./js/beer_app.js"></script>
</body>
</html>
