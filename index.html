<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <title>Beer App</title>
</head>
<body>
    <div class="search-bar">
        <header class="header">
            <h1 class="heading-primary">Beer App</h1>
        </header>

        <div class="search">
            <div class="search__name">
                <input class="input" type="text" placeholder="type in beer name" />
                <svg class="icon">
                    <use xlink:href="./SVGs/#magnifying_glass.svg"></use>
                </svg>
            </div>
        </div>


    </div>
    <div class="results-box">
        <h2 class="info">Results here</h2>
    </div>
    <script src="./js/beer_app.js"></script>
</body>
</html>
